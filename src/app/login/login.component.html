<div class="container-fluid">
    <div class="row vh-100 align-items-center justify-content-center ">
        <div class="col-md-5 bg-white py-5 px-5">
            <div class="text-center ">
                <div class=" login-caption">
                    <h3 class=" ">User Management System</h3>
                    <h4 class="mt-5">Sign In</h4>
                    <p class="text-muted">Enter your credentials to access your account</p>
                </div>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)=" submit()">
            <div class="input-form my-3">
                <label>User name</label>
                <input type="text" class="form-control"  placeholder="Enter your name" formControlName="username">
             <div *ngIf="loginForm.controls['username'].errors&&loginForm.controls['username'].touched" class="user-name-erorrs text-danger my-2">
                <p *ngIf="loginForm.controls['username'].errors['required']">Email is requierd </p>
                <p  *ngIf="loginForm.controls['username'].errors['minlength']">your name must be at least 2 characters long.</p>
                <p  *ngIf="loginForm.controls['username'].errors['maxlength']">maxLenth (10)</p>

             </div>
            </div>
            <div class="input-form my-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
                <div *ngIf="loginForm.controls['password'].errors&&loginForm.controls['password'].touched" class="email-erorrs text-danger my-2">
                    <p *ngIf="loginForm.controls['password'].errors['required']">Password is requierd </p>
                    <p  *ngIf="loginForm.controls['password'].errors['minlength']">Password must be at least 6 characters long.
                    </p>
    
                 </div>
            </div>
            <button  [disabled]="loginForm.invalid" type="submit" class="btn btn-warning w-100 text-white my-3">sign in</button>
            </form>
        </div>
    </div>
</div>
